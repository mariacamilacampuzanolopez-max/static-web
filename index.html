<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculadora</title>
</head>
<body>
<div class="calculadora">
    <form id="calculadora" action="/">
        <h1>Calculadora</h1>
         <label>Ingrese el primer numero:</label>
        <input type="number" id="numero1" placeholder="ej: 1" name="numero1" required>
        <br>
        <button type="button" data-operacion="-">-</button>
        <button type="button" data-operacion="+">+</button>
        <button type="button" data-operacion="*">*</button>
        <button type="button" data-operacion="/">/</button>
        <br>
        <label>Ingrese el segundo numero:</label>
        <input type="number" id="numero2" placeholder="ej: 2" name="numero2" required>
        <br> 
        <button type="submit"> Calcular</button>
        
    </form>

    <h3 id="calculo" hidden>resultado</h3>
</div>

<script src="./js/main.js"></script> 
<script src="./js/calculadora.js"></script> 
</body>
</html>
